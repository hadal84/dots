# this is affectively the sway default conf reimplemented for aerospace

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when focused monitor changes
automatically-unhide-macos-hidden-apps = false
on-focus-changed = ['move-mouse window-lazy-center'] # Mouse lazily follows any focus

# setting modes of tiling for desktops
default-root-container-layout = 'tiles'
exec-on-workspace-change = ['/bin/bash', '-c', '''
if [ "$AEROSPACE_FOCUSED_WORKSPACE" = "1" ]; then
    aerospace layout h_accordion
fi
''']

[mode.main.binding]
    # i3 wraps focus by default
    cmd-j = 'focus --boundaries-action wrap-around-the-workspace down'
    cmd-k = 'focus --boundaries-action wrap-around-the-workspace up'
    cmd-l = 'focus --boundaries-action wrap-around-the-workspace right'
    cmd-h = 'focus --boundaries-action wrap-around-the-workspace left'

    cmd-shift-j = 'move down'
    cmd-shift-k = 'move up'
    cmd-shift-l = 'move right'
    cmd-shift-h = 'move left'

    # Consider using 'join-with' command as a 'split' replacement if you want to enable
    # normalizations
    alt-h = 'split horizontal'
    alt-v = 'split vertical'

    cmd-shift-f = 'fullscreen'

    cmd-shift-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3
    cmd-shift-u = 'layout h_accordion' # 'layout tabbed' in i3
    cmd-shift-space = 'layout floating tiling' # 'floating toggle' in i3

    # Not supported, because this command is redundant in AeroSpace mental model.
    # See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
    #cmd-space = 'focus toggle_tiling_floating'

    # `focus parent`/`focus child` are not yet supported, and it's not clear whether they
    # should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
    # cmd-a = 'focus parent'

    cmd-1 = 'workspace 1'
    cmd-2 = 'workspace 2'
    cmd-3 = 'workspace 3'
    cmd-4 = 'workspace 4'
    cmd-5 = 'workspace 5'
    cmd-6 = 'workspace 6'
    cmd-7 = 'workspace 7'
    cmd-8 = 'workspace 8'
    cmd-9 = 'workspace 9'
    cmd-0 = 'workspace 10'

    cmd-shift-1 = 'move-node-to-workspace 1'
    cmd-shift-2 = 'move-node-to-workspace 2'
    cmd-shift-3 = 'move-node-to-workspace 3'
    cmd-shift-4 = 'move-node-to-workspace 4'
    cmd-shift-5 = 'move-node-to-workspace 5'
    cmd-shift-6 = 'move-node-to-workspace 6'
    cmd-shift-7 = 'move-node-to-workspace 7'
    cmd-shift-8 = 'move-node-to-workspace 8'
    cmd-shift-9 = 'move-node-to-workspace 9'
    cmd-shift-0 = 'move-node-to-workspace 10'

    cmd-shift-c = 'reload-config'

    cmd-shift-r = 'mode resize'

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'
